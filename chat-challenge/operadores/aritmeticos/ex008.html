<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado e Cubo</title>
</head>
<body>
    <!-- Mostre o quadrado e o cubo de um número. -->
     <script>
        let num = Number(prompt('Digite um número'));

        alert(`O quadrado de ${num} é ${num ** 2}; o cubo de ${num} é ${num ** 3}`);
     </script>
</body>
</html>
