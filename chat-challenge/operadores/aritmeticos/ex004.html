<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão</title>
</head>
<body>
    <!-- Mostre o quociente da divisão de dois números -->
     <script>
        let n1 = Number(prompt(`Digite um número`));
        let n2 = Number(prompt(`Digite outro número`));
        let div = n1 / n2;
        alert(`${n1} ÷ ${n2} = ${div}`);
     </script>
</body>
</html>
