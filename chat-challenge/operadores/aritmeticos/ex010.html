<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto</title>
</head>
<body>
    <!-- Peça o preço de um produto e um desconto (%) e mostre o valor final. -->
     <script>
        let preco = Number(prompt('Preço: R$'));
        let desc = Number(prompt('Desconto %'));
        let res = preco - (preco * desc / 100);

        alert(`R$ ${preco} - ${desc}% = R$ ${res}`);
     </script>
</body>
</html>
