<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            width: 50px;
        }
    </style>
</head>
<body>
    <!-- Peça 3 números e mostre a média deles -->
     <h1>Média de 3 números</h1>
     <form action="#">
        <p>
            <label for="n1">Primeiro número: </label>
            <input type="number" name="num1" id="n1">
        </p>
        <p>
            <label for="n2">Segundo número: </label>
            <input type="number" name="num2" id="n2">
        </p>
        <p>
            <label for="n3">Terceiro número: </label>
            <input type="number" name="num3" id="n3">
        </p>
        <p>
            <button onclick="calcular()">Calcular</button>
        </p>
        <p>
            A média entre esses números é <span id="resultado"></span>
        </p>
     </form>

     <script>
        function calcular() {
            let num1 = Number(document.getElementById('n1').value);
            let num2 = Number(document.getElementById('n2').value);
            let num3 = Number(document.getElementById('n3').value);
            let res = document.getElementById('resultado');

            let calc = (num1 + num2 + num3) / 3;
            
            res.innerHTML = calc;
        }
     </script>
</body>
</html>
