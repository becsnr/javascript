<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro e Metade</title>
</head>
<body>
    <!-- Peça um número e mostre o dobro e a metade dele. -->
     <script>
        let num = Number(prompt('Digite um número'));
        let dobro = num * 2;
        let metade = num / 2;

        alert(`O dobro ${dobro}; A metade ${metade}`)
     </script>
</body>
</html>
