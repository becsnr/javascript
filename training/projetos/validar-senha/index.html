<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Validador de Senha</h1>
        <p>
            <ul id="explicacao">
                A senha deve conter
                <li>mínimo 6 caracteres</li>
                <li>ter ao menos 1 letra minúscula</li>
                <li>ter ao menos 1 letra maiúscula</li>
                <li>ter ao menos 1 número</li>
            </ul>
        </p>

        <input type="password" name="senha" id="senha" placeholder="Digite a senha">

        <p id="res"></p>
        
        <button type="button" id="botaoValidar">Validar</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
