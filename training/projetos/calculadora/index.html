<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="res">0</div>
        <div id="botoes">
            <button class="operadores">AC</button>
            <button class="operadores">%</button>
            <button class="operadores">÷</button>
            <button class="operadores">⇐</button>
            <button class="nums">7</button>
            <button class="nums">8</button>
            <button class="nums">9</button>
            <button class="operadores">x</button>
            <button class="nums">4</button>
            <button class="nums">5</button>
            <button class="nums">6</button>
            <button class="operadores">-</button>
            <button class="nums">1</button>
            <button class="nums">2</button>
            <button class="nums">3</button>
            <button class="operadores">+</button>
            <button class="nums" id="zero">0</button>
            <button class="operadores">,</button>
            <button class="operadores">=</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
