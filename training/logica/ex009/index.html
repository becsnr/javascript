<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtar nomes curtos</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        h2 {
            color: white;
            text-shadow: 1px 5px 10px #3344b6;
        }
    </style>
</head>
<body>
    <!-- ficar só com nomes de até 4 letras -->
    <h2>Digite nomes, separando com vírgula</h2>
    <input type="text" name="entrada" id="entrada">
    <button type="button" id="botao">Nomes de até 4 letras</button>
    <div id="saida"></div>

    <script>
        const entrada = document.getElementById('entrada');
        const botao = document.getElementById('botao');
        const saida = document.getElementById('saida');

        botao.addEventListener("click", () => {
            const valor = entrada.value;
            const lista = valor.split(",");

            const menores = [];
            
            lista.forEach(nome => {
                const nomes = nome.trim();

                if (nomes.length <= 4) {
                    menores.push(nome);
                    
                } else {
                    saida.innerHTML = 'Não tem nome de até 4 letras!'
                }
            });
            
            saida.innerHTML = `<p>${menores}</p>`;
        });
    </script>
</body>
</html>
