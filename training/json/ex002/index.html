<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Filtrar Comentários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        Criar um mini sistema onde a pessoa digita vários comentários. Você deve filtrar palavrões usando regex, mostrar mensagens de processamento com setTimeout, usar callback, e no final exibir um JSON com os comentários limpos.
    -->

    <section>
        <textarea name="comentarios" id="comentarios" placeholder="Digite um comentário" id="textarea"></textarea>

        <button type="button" id="botao">Filtrar</button>

        <div id="res"></div>

        <div id="json"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
