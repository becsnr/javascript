<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Verificar se o usuário digitou só números
        Crie uma regex que aceite apenas números de 0 a 9, sem letras, sem espaços.
        Exemplos que devem ser aceitos:
            - "12345"
            - "987654321"
        Exemplos que NÃO devem ser aceitos:
            - "12a3"
            - "123 45"
            - "abc" -->
    
    <section>
        <input type="text" name="caixa" id="caixa" placeholder="Digite apenas números">
    </section>

    <script>
        const caixa = document.getElementById('caixa');
        const regex = /^[0-9]+$/;

        caixa.addEventListener('input', () => {
            const valor = caixa.value;

            // se digitar algo diferente de n°, cai no if
            if (!regex.test(valor)) {
                caixa.value = valor.replace(/[^0-9]/g, "");
            }
        });
    </script>
</body>
</html>
