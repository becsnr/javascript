<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 segundos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        button {
            width: 100px;
            padding: 10px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bolder;
            cursor: pointer;
            background-color: #D0B3FF;
        }

        button:hover {
            background-color: #F8D8E7;
        }

        p {
            display: none;
            font-weight: bolder;
            background-color: #E6D6FF;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- EXERCÍCIO 1 — Mensagem depois de 2 segundos
        Crie: um botão; um <p>
        Quando clicar no botão: escreva no <p> "Carregado!"-->
    <section>
        <h2>Mensagem depois de 2 segundos</h2>
        <button type="button" id="botao">Clique!</button>
        <p id="msg"></p>
    </section>

    <script>
        const botao = document.getElementById('botao');
        const msg = document.getElementById('msg');

        botao.addEventListener("click", () => {
            setTimeout(() => {
                msg.innerHTML = 'Carregado!';
                msg.style.display = 'block';
            }, 2000);
        })
    </script>
</body>
</html>
