<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        label {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Tenha um checkbox “aceito”. Mostre “ok” apenas quando o checkbox for marcado (evento change). -->
     <section>
        <h1>Aceita Jesus?</h1>
        <label for="aceito">
            <input type="checkbox" name="aceito" id="aceito">
            Aceito
        </label>
        <p id="res"></p>
     </section>

     <script>
        const aceito = document.getElementById('aceito');
        const res = document.getElementById('res');

        aceito.addEventListener("change", () => {
            if (aceito.checked) {
                res.innerText = "Amém";
            } else {
                res.innerText = "";
            }
        });
     </script>
</body>
</html>
