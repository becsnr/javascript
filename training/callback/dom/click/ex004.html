<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ca763a;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 100vh;
        }
        ul {
            display: grid;
            grid-template-columns: repeat(2, 100px);
            gap: 10px;
            font-size: 1.1em;
        }
        ul li {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Crie uma lista de itens (<li>). Quando clicar em qualquer item, ele fica com fundo amarelo (apenas o item clicado). -->
    <section>
        <h1>Selecione um item</h1>
        <ul id="lista">
            <li>Comida</li>
            <li>Roupa</li>
            <li>Livro</li>
            <li>MÃºsica</li>
        </ul>
    </section>

    <script>
        const lista = document.querySelector('#lista');

        lista.addEventListener("click", (e) => {
            if (e.target.tagName === "LI") {
                e.target.style.background = 'yellow';
            }
        });
        
    </script>
</body>
</html>
