<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--        LOGIN FAKE         -->
    <!-- 
            Se estiver logado:
        - mostrar “Bem-vinda, ${nome}”
        - esconder formulário

            Estado de login deve:
        - ficar salvo no localStorage
    -->

    <!-- input nome

botão Entrar

botão Sair -->
    <section>
        <form id="formLogin" method="post">
            <input type="text" name="nome" id="nome">
            
            <button type="submit" id="entrarBtn">Entrar</button>
            <button type="submit" id="sairBtn">Sair</button>
        </form>
    </section>
</body>
</html>
