<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--        LOGIN FAKE         -->
    <!-- 
            Se estiver logado:
        - mostrar “Bem-vinda, ${nome}”
        - esconder formulário

            Estado de login deve:
        - ficar salvo no localStorage
    -->
    <section>
        <form id="formLogin" method="post">
            <h1>Login</h1>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            
            <p>
                <button type="submit" id="entrarBtn" class="botoes">Entrar</button>
            </p>
            <p>
                <button type="submit" id="sairBtn" class="botoes">Sair</button>
            </p>
            
        </form>
    </section>
</body>
</html>
