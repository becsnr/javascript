<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Verificador de idade</title>
    <link rel="stylesheet" href="etilo/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>
                <label for="ano">Ano de Nascimento: </label>
                <input type="number" name="ano" id="ano">
            </p>
            <p>
                Sexo: 
                <input type="radio" name="sex" id="masc" value="Masculino"><label for="masc">Masculino</label>
                <input type="radio" name="sex" id="fem" value="Feminino"><label for="fem">Feminino</label>
            </p>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="res">
            <p id="texto"></p>
            <div id="img"></div>
        </div>
    </section>

    <script src="script.js"></script>

    <script>
        
    </script>
</body>
</html>
