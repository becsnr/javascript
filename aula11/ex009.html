<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: block;
        }

        main {
            position: relative;
            background-color: rgb(157, 206, 135);
            width: 100vw;
            height: 100vh;
        }

        #caixa {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            width: 500px;
            height: 50vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {

        }

        input#pais {
            width: 100px;
        }
    </style>
</head>
<body>
    <main>
        <div id="caixa">
            <h1>Nacionalidade</h1>
            <div>
                <label for="pais">Onde você vive?</label> <br>
                <input type="text" name="pais" id="pais"> <br>
                <input type="button" value="Verificar" onclick="verificar()">
                <div id="res"></div>
            </div>
        </div>
    </main>

    <script>
        function verificar() {
            var pais = document.getElementById('pais').value;
            var res = document.getElementById('res');
            res.innerHTML = `<p>Vivendo em ${pais}</p>`;
            if (pais != 'Brasil') {
                res.innerHTML += `<p>Você é estrangeiro(a)</p>`;
            } else {
                res.innerHTML += `<p>Você é brasileiro(a)</p>`;
            }
        }
    </script>
</body>
</html>
