<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: block;
        }

        main {
            position: relative;
            background-color: rgb(157, 206, 135);
            width: 100vw;
            height: 100vh;
        }

        #caixa {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            width: 400px;
            height: 240px;
            top: 50%;
            left: 50%;
            padding: 20px;
            border-radius: 10px;
            line-height: 2.5em;
            transform: translate(-50%, -50%);
        }

        label {
            font-size: 1.2em;
        }

        input#pais {
            width: 140px;
            height: 30px;
            background-color: aliceblue;
            border: 1px solid green;
            border-radius: 5px;
            text-align: center;
        }

        #botao {
            width: 140px;
            height: 40px;
            border: none;
            border-radius: 10px;
            background-color: rgb(3, 122, 3);
            color: white;
            font-weight: bolder;
        }

        #botao:hover {
            cursor: pointer;
            background-color: rgb(14, 157, 110);
        }
    </style>
</head>
<body>
    <main>
        <div id="caixa">
            <h1>Nacionalidade</h1>
            <div id="dados">
                <label for="pais">Onde você vive?</label> <br>
                <input type="text" name="pais" id="pais"> <br>
                <input type="button" value="Verificar" onclick="verificar()" id="botao">
                <div id="res"></div>
            </div>
        </div>
    </main>

    <script>
        function verificar() {
            var pais = document.getElementById('pais').value;
            var res = document.getElementById('res');
            res.innerHTML = `<p>Vivendo em Brasil, sendo de ${pais}</p>`;
            if (pais != 'Brasil') {
                res.innerHTML += `<p>Você é estrangeiro(a)</p>`;
            } else {
                res.innerHTML += `<p>Você é brasileiro(a)</p>`;
            }
        }
    </script>
</body>
</html>
